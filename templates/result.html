<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Results</title>
    <!-- Correctly linking the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .response-container {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        .response-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .response-text {
            white-space: pre-wrap; /* Preserves spacing and line breaks */
            font-family: 'Courier New', Courier, monospace;
            color: #ddd;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .response-text b {
            font-weight: bold;
            color: #4CAF50;
        }

        .back-button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generated Results</h1>
        <p>See the transcribed text and AI-generated response below.</p>
    </header>

    <main>
        <div class="response-container">
            <h2>Transcripted Text Response:</h2>
            <div class="response-text">{{ transcript | safe }}</div>

            <h2>Diagnosis Response:</h2>
            <div class="response-text">{{ response | safe }}</div>

            <a href="{{ url_for('index') }}" class="back-button">Upload Another File</a>
        </div>
    </main>

    <footer>
        <p>Generated by Audio to Text Converter. <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
